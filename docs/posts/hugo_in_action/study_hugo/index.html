<h1 id="_indexmd-和-indexmd-的区别">_index.md 和 index.md 的区别</h1>
<ul>
<li>_index.md: branch bundle, 该会展示该目录下的资源</li>
<li>index.md: leaf bundle, 只展示该 index.md</li>
</ul>
<h1 id="front-matter">Front Matter</h1>
<p>就是在 md 文件开头, 用于描述元信息的数据, 可以是 yaml, json 等</p>

<li><a href="https://gohugo.io/content-management/front-matter/#front-matter-variables">参考</a></li>
</ul>
